# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 15
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "load"
order += "memory"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "%quality @ %essid"
        format_down = "W: down"
        separator = false
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
        separator = false
}

battery all {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_unk = "?"
        status_full = "â˜» "
        separator = false
}

disk "/" {
        format = "%avail"
        separator = false
}

load {
        format = "%1min"
        separator = false
}

memory {
        format = "%used / %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
        separator = false
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S  "
        separator = false
}

volume master {
        format = "VOL: %volume"
        format_muted = "VOL: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        separator = false
}
